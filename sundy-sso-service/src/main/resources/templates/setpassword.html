<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>

<body>

<!--头部-->
<!--<div th:include="layout/header :: header"/>-->

<!--设置密码-->
<div class="sso-box resetPass">
    <div class="header">
        <h3 class="f_left">设置密码</h3>
    </div>
    <div class="content">
        <form action="">
            <div class="password">
                <input type="password" placeholder="请输入密码"/>
                <!--<span class="hidden width_100">您输入的手机号码有误</span>-->
            </div>
            <div class="passwords">
                <input type="password" placeholder="请再次输入密码"/>
                <span class="hidden width_100">您设置的密码不一致</span>
            </div>
        </form>
        <div class="submit">提交</div>
        <p class="msg hidden">输入的密码信息不一致</p>
    </div>
</div>

<!--footer-->
<!--<div th:include="layout/footer :: footer"/>-->

<script src="/js/jquery-1.11.3.js"></script>
<!--<script src="/js/header.js"></script>-->
<script src="/js/jquery-1.4.1.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
